#region ET

message C2R_Login // IRequest
{
	required string	Account	 = 1;	// 帐号
	required string	Password = 2;	// 密码
}

message R2C_Login // IResponse
{
	required string Address = 1;
	required int64 	Key	    = 2;
}

message C2G_LoginGate // IRequest
{
	required int64 Key = 1;	// 帐号
}

message G2C_LoginGate // IResponse
{
	required int64 PlayerId = 1;
}

message G2C_TestHotfixMessage // IMessage
{
	required string Info = 1;
}

message C2M_TestActorRequest // IActorRequest
{
	required string Info = 1;
}

message M2C_TestActorResponse // IActorResponse
{
	required string Info = 1;
}

message PlayerInfo // IMessage
{
}

message C2G_PlayerInfo // IRequest
{
}

message G2C_PlayerInfo // IResponse
{
	repeated PlayerInfo PlayerInfos = 1;
}

#endregion
    
#region Client-Realm

message C2R_Register_Request // IRequest
{
    required string Account = 1;
    required string Password = 2;
    required string SafeQuestion = 3;
    required string SafeAnswer = 4;
}

message R2C_Register_Response // IResponse
{
	
}

message C2R_Login_Request // IRequest
{
    required string Account = 1;
    required string Password = 2;
}

message R2C_Login_Response // IResponse
{
    required long Key = 1;
    required string Address = 2;
}

#endregion

#region Client - Gate

message C2G_LoginGate_Request // IRequest
{
    required long Key = 1;
}

message G2C_LoginGate_Response // IResponse
{
    required long PlayerID = 1;
    required long UserID = 2;
    required LoginBasicRoleInfo Info = 3;
}

message C2G_CrateCharacter_Request // IRequest
{
    required string PlayerName = 1;
    required int CharacterID = 2;
    required int StrBp = 3;
    required int HealthBP = 4;
    required int DefBP = 5;
    required int SpeedBP = 6;
    required int MagicBP = 7;
    required int Di = 8;
    required int Shui = 9;
    required int Huo = 10;
    required int Feng = 11;
    required long UserID = 12;
}

message G2C_CrateCharacter_Response // IResponse
{
    required LoginBasicRoleInfo Info = 1;
}

#endregion


