message FriendInfo
{
	required long UserID = 1;
	required string Name = 2;
	required int Level = 3;
}

message ItemInfo
{
	required List<int[]> Info = 1;
}

message PetInfo
{
	required List<string> Name = 1;
	required List<int[]> Info = 2;
}

message BankItemInfo
